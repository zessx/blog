---
layout: listing
---
<header>
    <h1 id="title">Tags</h1>
    <a href="/" class="link-home"><span>Accueil</span></a>
    <div id="bg"></div>
</header>

<section class="tags">
    {% capture tags %}{% for tag in site.tags %}{{ tag[0] }}{% unless forloop.last %}|{% endunless %}{% endfor %}{% endcapture %}
    {% assign sortedtags = tags | split: '|' | sort %}
    {% for tag in sortedtags %}
        <a href="/tag/{{ tag }}" data-color="{{ tag }}">{{ tag }}</a>
    {% endfor %}
</section>
