---
layout: listing
---
<header class="small-header">
  <h1 id="title">Tags</h1>
  <a href="/" class="link-header"><span>Accueil</span></a>
  <a href="/recherche" class="link-header"><span>Recherche</span></a>
</header>

<section class="tags">
  {% capture tags %}{% for tag in site.tags %}{{ tag[0] }}{% unless forloop.last %}|{% endunless %}{% endfor %}{% endcapture %}
  {% assign sortedtags = tags | split: '|' | sort %}
  {% for tag in sortedtags %}
    <a href="/tag/{{ tag }}" data-c="{{ tag }}">{{ tag }}</a>
  {% endfor %}
</section>
