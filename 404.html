<article class="article-404">
	<h2>404</h2>
	<h3>Oops, la page est introuvable</h3>
	<p>
		L'adresse saisie est probablement incorrecte,<br>
		ou la page a été déplacée.
	</p>
	<p><a href="/">Retourner à l'accueil</a></p>
</article>

<script>
	// Remove trailing slash because of Jekyll 3
	var urll = location.href;
	var urls = location.href.replace(/#.*/, '');
	if(urls.substr(urls.length - 1) === '/') {
		window.location = urll.replace(/\/(?=#|$)/, '');
	}
</script>
